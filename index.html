<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mylabel</title>
  <meta name="description" content="mylabel">
  <script src="fabricjs/fabric.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body>
  <div id="base-div">
  </div>
  <div id="canvas-wrapper">
    <canvas id="c" style="border:1px solid #ccc;"></canvas>
  </div>
  <button id="toolsButton" onclick="createNewBndBox()">New Bounding Box</button>
  <button id="toolsButton" onclick="createNewPolygon()">New Polygon</button>
  <button id="toolsButton" onclick="addPoints()">Add points</button>
  <button id="toolsButton" onclick="removePoint()">Remove Point</button>
  <button id="toolsButton" onclick="removeShape()">Delete Shape</button>
  <input id="toolsButton" type='file' onchange="uploadImage(this);" />
  <button id="toolsButton" onclick="movableObjects()">Movable Objects</button>
  <button id="toolsButton" onclick="continuousDrawing()">Continuous Drawing</button>
  <button id="toolsButton" onclick="downloadXML()">DownloadXML</button>
  <button id="toolsButton" onclick="cancel()">Cancel</button>
  <button id="toolsButton" onclick="toggleLabelsVisibility()">Toggle label visibility</button>
  <div id="labelNamePopUp" style="position: absolute; background-color: white; border-width: 1px; border-style: solid; border-color: grey; z-index: 2" hidden>
    <div id="labelPopupTitle">Label name:</div>
    <input type="text" id="label-popup-input" name="labelName" onkeydown="popupInputKeyDown(event, this)" value="asduhiadhaudiadhiuaahadauiadas">
    <table id="popup-label-options">
    </table>
    <button id="popup-submit-button" onclick="labelShape()">Submit</button>
  </div>
  <div id="title">
    <div>Labels:</div>
    <div class="btn-group" id="labelList">
    </div>
    <table id="tableList" onscroll="onScrolling()">
    </table>
  </div>
<script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
