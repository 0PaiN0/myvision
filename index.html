<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mylabel</title>
  <meta name="description" content="mylabel">
  <script src="fabricjs/fabric.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body onresize="windowResize()">
  Title
  <div id="zoom-overflow-wrapper-parent" style="position: absolute; top: 50px; display: table; text-align: center; z-index: 1">
    <div style="vertical-align: middle; display: table-cell; position: relative; overflow: auto;">
      <div id="zoom-overflow-wrapper" style="position: absolute; left: 50%; transform: translate(-50%, -50%); top: 50%">
        <div id="zoom-overflow" onScroll="zoomOverflowScroll(this)">
          <div id="stub">.</div>
        </div>
      </div>
    </div>
  </div>
  <div id="canvas-wrapper-parent" oncontextmenu="return false;" onmousemove="updateMouseProperties(event)" style="position: absolute; top: 50px; display: table; background-color: lightgrey; text-align: center;">
    <div id="canvas-wrapper" style="vertical-align: middle; display: table-cell; position: relative; overflow: auto">
      <div id="canvas-wrapper-inner2" style="z-index: 2; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <canvas id="d"></canvas>
      </div>
      <div id="canvas-wrapper-inner" style="z-index: 2; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
          <canvas id="c"></canvas>
      </div>
    </div>
  </div>
  <div id="toolkit">
    <button id="tools-button" onclick="addPoints()">Add points</button>
    <button id="tools-button" onclick="removePoint()">Remove Point</button>
    <button id="tools-button" onclick="switchImage('previous')">Previous Image</button>
    <button id="tools-button" onclick="switchImage('next')">Next Image</button>
  </div>
  <div id="popup-label-parent" hidden>
    <div id="popup-label-title">Label name:</div>
    <input type="text" id="popup-label-input" name="labelName" spellcheck="false" onkeydown="popupInputKeyDown(event, this)" value="asduhiadhaudiadhiuaahadauiadas">
    <table id="popup-label-options">
    </table>
    <button id="popup-submit-button" onclick="labelShape()">Submit</button>
  </div>
  <!-- the popup should align itself if it overflows, or align itself to not overflow -->
  <!-- the popup should disappear on clicking away -->
  <div id="settings-popup" style="position: absolute; z-index: 3; height: 40px; width: 100px; background: white; border-style: solid; border-width: 1px; display: none">
    <button id="tools-button" onclick="movableObjects()">Movable Objects</button>
    <button id="tools-button" onclick="continuousDrawing()">Continuous Drawing</button>
    <button id="tools-button" onclick="toggleLabelsVisibility()">Toggle label visibility</button>
  </div>
  <!-- resize icons on screen size -->
  <!-- think the icons and font could be smaller on startup -->
  <div id="left-side-bar">
    <!-- on hover, increase the size of polygon points -->
    <div style="padding-bottom: 5px">left-side-bar</div>
    <button class="tools-button" style="text-align: center" onclick="cancel()">
        <img src="bounding-box.svg" class="tools-button-icon" alt="visibility">
        Default
      </button>
    <button class="tools-button" style="text-align: center" onclick="createNewBndBox()">
      <!-- will need to have padding in the svg on default then remove top on hover by the border width-->
      <img src="bounding-box.svg" class="tools-button-icon" alt="visibility">
      <div class="tools-button-text">Bounding box</div>
    </button>
    <!-- will create a new icons as a swoosh, but show the option to minimise it-->
    <button class="tools-button" style="text-align: center" onclick="createNewPolygon()">
      <img src="bounding-box.svg" class="tools-button-icon" alt="visibility"></img>
      Polygon
    </button>
    <button class="tools-button" style="text-align: center" onclick="removeShape()" >
      <img src="bounding-box.svg" class="tools-button-icon" alt="visibility">
      Remove Shape
    </button>
    <button class="tools-button" style="text-align: center" onclick="downloadXML()">
      <img src="bounding-box.svg" class="tools-button-icon" alt="visibility">
      Dowload
    </button>
    <button class="tools-button" style="text-align: center" onclick="zoom('in')">
      <img src="bounding-box.svg" class="tools-button-icon" alt="visibility">
      Zoom In
    </button>
    <button class="tools-button" style="text-align: center" onclick="zoom('out')">
      <img src="bounding-box.svg" class="tools-button-icon" alt="visibility">
      Zoom Out
    </button>
    <input id='fileid' type='file' onchange="uploadImage(this)" hidden/>
    <button class="tools-button" style="text-align: center" onclick="triggerImageUpload()">
      <img src="bounding-box.svg" class="tools-button-icon" alt="visibility">
      Upload Image
    </button>
    <button id="settingsButton" class="tools-button" style="text-align: center" onclick="displaySettingsPopup()">
      <img src="bounding-box.svg" class="tools-button-icon" alt="visibility">
      Settings
    </button>
  </div>
  <div id="right-side-bar">
    <div class="right-side-bar-component"> 
      <div class="right-side-bar-component-title">Labels:</div>
      <table id="label-list" onscroll="labelListScroll()">
      </table>
    </div>
    <div class="right-side-bar-component"> 
      <div class="right-side-bar-component-title">Uploads:</div>
      <table id="image-list">
      </table>
    </div>
  </div>
  <div id="window-dim">
  </div>
<script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
