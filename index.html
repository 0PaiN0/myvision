<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>mylabel</title>
  <meta name="description" content="mylabel">
  <script src="fabricjs/fabric.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css?v=1.0">
</head>
<body onresize="windowResize()">
  <div id="base-div">
  </div>
  <div id="zoom-overflow-wrapper-parent" style="position: absolute; top: 50px; left: 162px; display: table; text-align: center; z-index: 1">
    <div style="vertical-align: middle; display: table-cell; position: relative; overflow: auto;">
      <div id="zoom-overflow-wrapper" style="position: absolute; left: 50%; transform: translate(-50%, -50%); top: 50%">
        <div id="zoom-overflow" onScroll="zoomOverflowScroll(this)">
          <div id="aux-zoom-overflow" style="display: none">
            .
          </div>
          <div id="stub">.</div>
        </div>
      </div>
    </div>
  </div>
  <div id="canvas-wrapper-parent" oncontextmenu="return false;" onmousemove="updateMouseProperties(event)" onwheel="initiateZoomOverflowScroll(event)" style="position: absolute; top: 50px; left: 162px; display: table; background-color: lightgrey; text-align: center;">
    <div id="canvas-wrapper" style="vertical-align: middle; display: table-cell; position: relative; overflow: auto">
      <div id="canvas-wrapper-inner" style="z-index: 2; position: absolute; left: 50%; transform: translate(-50%, -50%);">
          <canvas id="c"></canvas>
      </div>
    </div>
  </div>
  <button id="tools-button" onclick="createNewBndBox()">New Bounding Box</button>
  <button id="tools-button" onclick="createNewPolygon()">New Polygon</button>
  <button id="tools-button" onclick="addPoints()">Add points</button>
  <button id="tools-button" onclick="removePoint()">Remove Point</button>
  <button id="tools-button" onclick="removeShape()">Delete Shape</button>
  <input id="tools-button" type='file' onchange="uploadImage(this);" />
  <button id="tools-button" onclick="movableObjects()">Movable Objects</button>
  <button id="tools-button" onclick="continuousDrawing()">Continuous Drawing</button>
  <button id="tools-button" onclick="downloadXML()">DownloadXML</button>
  <button id="tools-button" onclick="cancel()">Cancel</button>
  <button id="tools-button" onclick="toggleLabelsVisibility()">Toggle label visibility</button>
  <button id="tools-button" onclick="zoom('in')">Zoom In</button>
  <button id="tools-button" onclick="zoom('out')">Zoom Out</button>
  <button id="tools-button" onclick="switchImage('previous')">Previous Image</button>
  <button id="tools-button" onclick="switchImage('next')">Next Image</button>
  <div id="popup-label-parent" hidden>
    <div id="popup-label-title">Label name:</div>
    <input type="text" id="popup-label-input" name="labelName" spellcheck="false" onkeydown="popupInputKeyDown(event, this)" value="asduhiadhaudiadhiuaahadauiadas">
    <table id="popup-label-options">
    </table>
    <button id="popup-submit-button" onclick="labelShape()">Submit</button>
  </div>
  <div id="side-bar">
    <div>Labels:</div>
    <table id="label-list" class="side-bar-list" onscroll="labelListScroll()">
    </table>
    <div>Uploads:</div>
    <table id="image-list" class="side-bar-list">
    </table>
  </div>
<script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
