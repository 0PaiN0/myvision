
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: MyVision build
on:
  push:
    branches:
    - master
    - release/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run build
